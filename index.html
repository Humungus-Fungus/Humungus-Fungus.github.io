<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <title>
        Registration
    </title>
</head>
<body>
    <h1>
        Registration Page
    </h1>
    <img src="divider.png" alt="--------------------------">
    <form action="\Users\devar\Documents\CompletionPage.html" method="GET">
        <div>
            <label>
                Please enter your first name: 
                <input type="text" placeholder="Devarsh" maxlength="30" pattern="[A-Za-z]+" title="only letters" required>
            </label>
        </div>
        <pre></pre>
        <div>
            <label>
                Please enter your last name: 
                <input type="text" placeholder="Devan" maxlength="30" pattern="[A-Za-z]+" title="only letters" required>
            </label>
        </div>
        <pre></pre>
        <div>
            <label>
                Please enter the email: 
                <input type="text" placeholder="abc@xyz.com" maxlength="30" pattern=".+@.+" required>
            </label>
        </div>
        <pre></pre>
        <label>
            Please enter the contact number:
            <input type="text" placeholder="968" maxlength="3" size="1" pattern="[1-9]*" title="numbers only">
            <input type="text" placeholder="Contact Number" maxlength="8" pattern="[1-9]+" title="numbers only" required>
        </label>
        <pre></pre>
        <img src="divider.png" alt="--------------------------">
        <div>
            <button type="submit">
                <span>Submit</span>
            </button>
        </div>
    </form>
</body>
</html>
